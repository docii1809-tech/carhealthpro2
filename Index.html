
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Fuse Finder</title>
  <link rel="stylesheet" href="style.css"> <style>
    body { font-family: sans-serif; padding: 20px; }
    #fuseGrid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
    #fuseGrid div { border: 1px solid #ccc; padding: 10px; text-align: center; background: #f9f9f9; }
    #results { display: none; }
    img { max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>

  <h1>Car Fuse Layout Finder</h1>
  
  <select id="yearSelect"><option value="">Select Year</option></select>
  <select id="makeSelect" disabled><option value="">Select Make</option></select>
  <select id="modelSelect" disabled><option value="">Select Model</option></select>

  <section id="results">
    <h2 id="title">Fuse Information</h2>
    <img id="carImage" src="">
    <p id="fuseInfo"></p>
    <div id="fuseGrid"></div>
    <button id="pdfBtn">Download PDF</button>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
